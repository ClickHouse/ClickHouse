    <title>ClickHouse</title>
    <style>
        :root {
            --background-color: white;
            --text-color: black;
            --link-color: black;
            --link-hover-color: black;
        }

        [data-theme="dark"] {
            --background-color: black;
            --text-color: white;
            --link-color: white;
            --link-hover-color: black;
        }

        *
        {
            box-sizing: border-box;
            margin: 0;
            border-radius: 0;
        }

        html, body
        {
            height: 100%;
        }

        html
        {
            font-family: Roboto Mono, Liberation Sans, DejaVu Sans, sans-serif, Noto Color Emoji, Apple Color Emoji, Segoe UI Emoji;
            font-size: 16pt;
            background: var(--background-color);
            color: var(--text-color);
        }

        body
        {
            position: relative;
            display: grid;
            place-items: center;
        }

        main
        {
            width: 50%;
        }

        a
        {
            color: var(--link-color);
        }

        #logo-container
        {
            margin-bottom: 3em;
            fill: var(--text-color);
        }

        #links
        {
            text-align: center;
            line-height: 2;
        }

        #links a
        {
            display: inline-block;
            text-decoration-color: yellow;
            margin: 0 0.5em;
            padding: 0 0.5em;
            &:hover
            {
                color: var(--link-hover-color);
                background-color: yellow;
                text-decoration: none;
                text-shadow: none;
            }
        }

        #github-icon
        {
            position: absolute;
            margin: 1em;
            top: 0;
            right: 0;
        }

        #github-icon-light, #github-icon-dark
        {
            display: none;
            width: 3em;
        }

        [data-theme="light"] #github-icon-light, [data-theme="dark"] #github-icon-dark
        {
            display: inline-block;
        }

        #theme
        {
            position: absolute;
            margin: 1em;
            top: 0;
            left: 0;
        }

        #toggle-light, #toggle-dark
        {
            cursor: pointer;
            user-select: none;
        }

        [data-theme="light"] #toggle-light, [data-theme="dark"] #toggle-dark
        {
            display: none;
        }
    </style>
</head>

<script type="text/javascript">
let theme;
if (['dark', 'light'].indexOf(theme) === -1) {
    theme = window.localStorage.getItem('theme');
}
if (!theme) {
    theme = 'light';
}

function setColorTheme(new_theme, update_preference) {
    theme = new_theme;
    if (update_preference) {
        window.localStorage.setItem('theme', theme);
    }
    document.documentElement.setAttribute('data-theme', theme);
}

if (theme) {
    document.documentElement.setAttribute('data-theme', theme);
} else {
    /// Obtain system-level user preference
    const media_query_list = window.matchMedia('(prefers-color-scheme: dark)');
    if (media_query_list.matches) {
        setColorTheme('dark');
    }

    /// There is a rumor that on some computers, the theme is changing automatically on day/night.
    media_query_list.addEventListener('change', function(e) {
        setColorTheme(e.matches ? 'dark' : 'light');
    });
}

document.getElementById('toggle-light').onclick = () => setColorTheme('light', true);
document.getElementById('toggle-dark').onclick = () => setColorTheme('dark', true);
</script>
