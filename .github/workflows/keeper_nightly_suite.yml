name: Keeper Nightly Suite

on:
  schedule:
    - cron: '0 3 * * *'
    - cron: '0 1 * * 1'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: keeper-nightly-suite-${{ github.ref }}
  cancel-in-progress: false

jobs:
  nightly:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1]
    env:
      # Shard by scenario id hashing (handled by loader)
      KEEPER_TOTAL_SHARDS: 2
      KEEPER_SHARD_INDEX: ${{ matrix.shard }}
      # Strict mode is always enforced by the framework
      # Default scenario files
      KEEPER_SCENARIO_FILE: all
      # Control and chaos knobs (hosted-friendly)
      KEEPER_CONTROL_PORT: 9182
      KEEPER_ENABLE_CONTROL: 1
      KEEPER_RANDOM_FAULTS_COUNT: 2
      KEEPER_SEEDS: 1,2
      KEEPER_RANDOM_FAULTS_EXCLUDE: dm_delay,dm_error
      
      # Optional metrics sink
      KEEPER_METRICS_CLICKHOUSE_URL: ${{ secrets.KEEPER_METRICS_CLICKHOUSE_URL }}
      KEEPER_METRICS_CLICKHOUSE_USER: ${{ secrets.KEEPER_METRICS_CLICKHOUSE_USER }}
      KEEPER_METRICS_CLICKHOUSE_PASSWORD: ${{ secrets.KEEPER_METRICS_CLICKHOUSE_PASSWORD }}
      KEEPER_METRICS_DB: keeper_stress_tests
      # Bench tool URL (downloaded inside containers if keeper-bench is missing)
      KEEPER_BENCH_URL: ${{ secrets.KEEPER_BENCH_URL }}
      # Commit SHA for reporting
      COMMIT_SHA: ${{ github.sha }}
      JOB_NAME: keeper-nightly-suite
      KEEPER_CLEAN_ARTIFACTS: 1
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y iproute2 iptables dmsetup curl stress-ng netcat-openbsd

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          python -m pip install -r tests/stress/keeper/requirements.txt

      - name: List scenarios (shard ${{ matrix.shard }})
        run: |
          python tests/stress/keeper/tools/list_scenarios.py \
            --files "${{ env.KEEPER_SCENARIO_FILE }}" \
            --matrix-backends default,rocksdb \
            --matrix-topologies 3 | head -n 120 || true

      - name: Run Keeper suite (matrix backends, topology=3)
        run: |
          mkdir -p artifacts
          python tests/stress/keeper/tools/run_suite.py \
            --jobs auto \
            --matrix-backends default,rocksdb \
            --matrix-topologies 3 \
            --duration 120 \
            --rerun-failures 2

      - name: Upload repro YAMLs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: keeper-repros-shard${{ matrix.shard }}
          path: /tmp/keeper_repro_*.yaml
          if-no-files-found: ignore
