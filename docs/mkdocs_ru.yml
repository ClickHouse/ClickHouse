site_name: Документация ClickHouse
copyright: ©2016–2018 Yandex LLC

docs_dir: ru
site_dir: build/docs/ru
use_directory_urls: true

repo_name: 'yandex/ClickHouse'
repo_url: 'https://github.com/yandex/ClickHouse/'
edit_uri: 'edit/master/docs/ru'

extra_css:
  - assets/stylesheets/custom.css

markdown_extensions:
  - codehilite

theme:
  name: null
  custom_dir: 'mkdocs-material-theme'
  language: 'ru'
  feature:
    tabs: false
  palette:
    primary: 'white'
    accent: 'white'
  font: false
#    text: Roboto
#    code: Roboto Mono
  logo: 'images/logo.svg'
  favicon: 'assets/images/favicon.ico'
  include_search_page: false
  search_index_only: true
  static_templates:
    - 404.html

extra:
  single_page: false
  search:
    language: 'en, ru'



