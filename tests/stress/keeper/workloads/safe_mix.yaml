name: safe_mix
concurrency: 16
generator:
  requests:
    create:
      path: /e2e/prod/create
      name_length: 10
      data: { random_string: { size: 64 } }
      weight: 50
    set:
      path: /e2e/prod/set
      data: { random_string: { size: 128 } }
      weight: 30
    get:
      path: { children_of: / }
      weight: 20
