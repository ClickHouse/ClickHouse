name: write_heavy
concurrency: 64
generator:
  requests:
    create:
      path: /e2e/write
      name_length: 10
      data: { random_string: { size: 512 } }
      weight: 50
    set:
      path: /e2e/write
      data: { random_string: { size: 512 } }
      weight: 45
    get:
      path: { children_of: /e2e/write }
      weight: 5
