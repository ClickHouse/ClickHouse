name: prod_mix
concurrency: 64
generator:
  requests:
    create:
      path: /e2e/prod/create
      name_length: 10
      data: { random_string: { size: 128 } }
      weight: 20
    set:
      path: /e2e/prod/set
      data: { random_string: { size: 256 } }
      weight: 35
    get:
      path: { children_of: /e2e/prod }
      weight: 40
