version: 1
defaults:
  duration: 120
  topology: 3
scenarios:
  - id: PERF-01
    name: Prod-mix baseline tails
    topology: 3
    duration: 180
    workload: { config: workloads/prod_mix.yaml }
    gates:
      - { type: error_rate_le, max_ratio: 0.02 }

  - id: PERF-02
    name: Write-heavy default vs Rocks
    topology: 3
    duration: 180
    workload: { config: workloads/prod_mix.yaml }

  - id: PERF-03
    name: Backpressure recovery
    topology: 3
    workload: { config: workloads/prod_mix.yaml }
    faults:
      - { kind: netem, on: all, delay_ms: 80, duration_s: 60 }

  - id: PERF-04
    name: Huge MultiRead stripes
    topology: 3
    duration: 180
    workload: { config: workloads/prod_mix.yaml }
    gates:
      - { type: error_rate_le, max_ratio: 0.05 }
    opts:
      feature_flags:
        multi_read: 1

  - id: PERF-05
    name: Read-only stripes fairness
    topology: 3
    duration: 180
    workload: { config: workloads/prod_mix.yaml }

  - id: IMP-03
    name: RocksKeeper compaction tails
    topology: 3
    duration: 180
    workload: { config: workloads/prod_mix.yaml }
