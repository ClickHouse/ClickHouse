version: 1
defaults:
  duration: 120
  topology: 3
scenarios:
  - id: CLK-01
    name: "±500ms clock skew"
    topology: 3
    workload: { config: workloads/prod_mix.yaml, duration: 120 }
    faults:
      - { kind: clock_skew, on: followers, seconds: 500 }
    gates:
      - { type: single_leader }

  - id: CLK-02
    name: "±1000ms skew edges"
    topology: 3
    workload: { config: workloads/prod_mix.yaml, duration: 120 }
    faults:
      - { kind: time_strobe, on: followers, swings: 6, step_s: 500, interval_s: 5 }
    gates:
      - { type: single_leader }
