[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "lambda_shared"
version = "0.0.1"
dependencies = [
  "requests < 2.30",
]

[project.optional-dependencies]
token = [
  "PyJWT",
  "cryptography<38",
]
dev = [
  "boto3",
  "lambda_shared[token]",
]

[tool.distutils.bdist_wheel]
universal = true
