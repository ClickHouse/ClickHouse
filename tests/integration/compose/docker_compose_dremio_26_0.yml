services:
    dremio26:
        image: dremio/dremio-oss:26.0
        stop_grace_period: 5s
        restart: always
        environment:
            DREMIO_ROOT_PASSWORD: ClickHouse_Dremio_P@ssw0rd
            DREMIO_ROOT_HOST: ${DREMIO26_ROOT_HOST}
            DATADIR: /var/log/dremio/
        expose:
            - ${DREMIO26_PORT:-32010}
            - ${DREMIO26_REST_PORT:-9047}
        volumes:
            - type: ${DREMIO26_LOGS_FS:-tmpfs}
              source: ${DREMIO26_LOGS:-}
              target: /var/log/dremio/
        user: ${DREMIO26_DOCKER_USER}
