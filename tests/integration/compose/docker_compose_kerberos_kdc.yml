version: '2.3'

services:
  kerberoskdc:
    image: altinityinfra/kerberos-kdc:${DOCKER_KERBEROS_KDC_TAG:-latest}
    hostname: kerberoskdc
    volumes:
      - ${KERBEROS_KDC_DIR}/secrets:/tmp/keytab
      - ${KERBEROS_KDC_DIR}/../kerberos_image_config.sh:/config.sh
      - /dev/urandom:/dev/random
    ports: [88, 749]
