syntax = "proto3";
option optimize_for = SPEED;
message Message {
    uint32 tnow = 1;
    string server = 2;
    string clien = 3;
    uint32 sPort = 4;
    uint32 cPort = 5;
    repeated dd r = 6;
    string method = 7;
}

message dd {
    string name = 1;
    uint32 class = 2;
    uint32 type = 3;
    uint64 ttl = 4;
    bytes data = 5;
}