openSSL:
  server:
    certificateFile: '/etc/clickhouse-server/config.d/current.crt'
    privateKeyFile: '/etc/clickhouse-server/config.d/current.key'
    caConfig: '/etc/clickhouse-server/config.d/rootCA.pem'
    loadDefaultCAFile: true
    verificationMode: 'none'
    cacheSessions: true
    disableProtocols: 'sslv2,sslv3'
    preferServerCiphers: true
  client:
    certificateFile: '/etc/clickhouse-server/config.d/current.crt'
    privateKeyFile: '/etc/clickhouse-server/config.d/current.key'
    caConfig: '/etc/clickhouse-server/config.d/rootCA.pem'
    loadDefaultCAFile: true
    verificationMode: 'none'
    cacheSessions: true
    disableProtocols: 'sslv2,sslv3'
    preferServerCiphers: true
