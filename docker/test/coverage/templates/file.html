{% extends "page.html" %}

{% block content %}

    <div class="col-12">
        <table class="table table-bordered table-sm">
            <thead>
                {% include "table_header.html" %}
            </thead>
            <tbody>
                <tr> {% include "entry.html" %} </tr>
            </tbody>
        </table>
    </div>

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Not covered lines</h5>
                <p class="card-text">
                    {% for line in not_covered_lines %}
                        <a href="#line-{{ line }}">{{ line }}</a>
                    {% endfor %}
                </p>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Not covered funcs</h5>
                <p class="card-text">
                    {% for line in not_covered_funcs %}
                        <a href="#line-{{ line }}">{{ line }}</a>
                    {% endfor %}
                </p>
            </div>
        </div>
    </div>


    <div class="col-12"> {{ lines }} </div>

{% endblock %}
