<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
                                                                                             integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="https://rawgit.com/richleland/pygments-css/master/autumn.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-lg">
            <div class="row" style="margin-bottom: 20px;margin-top: 20px;">
                <div class="col-4">
                    Coverage report:<br>
                    PR <a href="{{ pr_url }}">#{{ pr_index }}</a><br>
                    Commit <a href="{{ commit_url }}">{{ commit_hash }}</a>
                </div>
                <div class="col-4">
                    {% for e in bounds %}
                        {{ e }} coverage:
                        <span class="badge bg-success">> {{ bounds[e][0] }}%</span>
                        <span class="badge bg-warning text-dark">>= {{ bounds[e][1] }}%</span>
                        <span class="badge bg-danger">< {{ bounds[e][1] }}%</span> <br>
                    {% endfor %}
                </div>
                <div class="col-4">
                    {% for key in colors %}
                        {{ key }}:
                        <span class="badge text-dark" style="background-color:{{ colors[key][1] }}">Covered</span>
                        <span class="badge text-dark" style="background-color:{{ colors[key][0] }}">Not covered</span>
                        <br>
                    {% endfor %}
                </div>
            </div>
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
