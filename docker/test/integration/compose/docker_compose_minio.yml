version: '2.2'

services:
  minio1:
    image: minio/minio
    volumes:
      - data1-1:/data1
    ports:
      - "9001:9001"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server --address :9001 /data1-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

# Redirects all requests to origin Minio.
  redirect:
    image: schmunk42/nginx-redirect
    volumes:
      - /nginx:/nginx
    environment:
      - SERVER_REDIRECT=minio1:9001
      - SERVER_REDIRECT_CODE=307
      - SERVER_ACCESS_LOG=/nginx/access.log

# HTTP proxies for Minio.
  proxy1:
    image: vimagick/tinyproxy
    ports:
      - "4081:8888"

  proxy2:
    image: vimagick/tinyproxy
    ports:
      - "4082:8888"

# Empty container to run proxy resolver.
  resolver:
    image: python:3
    ports:
      - "4083:8080"
    tty: true

volumes:
  data1-1:
