version: '2.3'
services:
    mongo1:
        image: mongo:3.6
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: clickhouse
        volumes:
            - ${MONGO_CONFIG_PATH}:/mongo/
        ports:
            - ${MONGO_EXTERNAL_PORT}:${MONGO_INTERNAL_PORT}
        command: --config /mongo/mongo_secure.conf --profile=2 --verbose
