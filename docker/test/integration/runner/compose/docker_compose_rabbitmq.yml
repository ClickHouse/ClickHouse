version: '2.3'

services:
    rabbitmq1:
        image: rabbitmq:3-management-alpine
        hostname: rabbitmq1
        expose:
            - ${RABBITMQ_PORT}
        environment:
            RABBITMQ_DEFAULT_USER: "root"
            RABBITMQ_DEFAULT_PASS: "clickhouse"
            RABBITMQ_LOG_BASE: /rabbitmq_logs/
        volumes:
            - type: ${RABBITMQ_LOGS_FS:-tmpfs}
              source: ${RABBITMQ_LOGS:-}
              target: /rabbitmq_logs/
