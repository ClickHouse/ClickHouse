version: '2.3'
services:
    meili1:
        image: getmeili/meilisearch:v0.27.0 
        restart: always
        ports:
            - ${MEILI_EXTERNAL_PORT}:${MEILI_INTERNAL_PORT}

    meili_secure:
        image: getmeili/meilisearch:v0.27.0 
        restart: always
        ports:
            - ${MEILI_SECURE_EXTERNAL_PORT}:${MEILI_SECURE_INTERNAL_PORT}
        environment:
            MEILI_MASTER_KEY: "password"

