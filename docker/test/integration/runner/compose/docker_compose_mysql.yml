version: '2.3'
services:
    mysql57:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: clickhouse
        ports:
          - ${MYSQL_EXTERNAL_PORT}:${MYSQL_INTERNAL_PORT}
        command: --server_id=100 --log-bin='mysql-bin-1.log' --default-time-zone='+3:00' --gtid-mode="ON" --enforce-gtid-consistency
