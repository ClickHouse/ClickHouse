            - type: bind
              source: /misc/client.crt
              target: /clickhouse-config/client.crt
            - type: ${ZK_FS:-tmpfs}
              source: ${ZK_DATA2:-}
              target: /data
            - type: ${ZK_FS:-tmpfs}
