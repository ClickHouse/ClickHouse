version: '2.3'
services:
    postgres1:
        image: postgres
        restart: always
        expose:
            - ${POSTGRES_PORT}
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
          default:
            aliases:
                - postgre-sql.local
        environment:
            POSTGRES_HOST_AUTH_METHOD: "trust"
            POSTGRES_PASSWORD: mysecretpassword
            PGDATA: /postgres/data
        volumes:
            - type: ${POSTGRES_LOGS_FS:-tmpfs}
              source: ${POSTGRES_DIR:-}
              target: /postgres/
    postgres2:
        image: postgres
        restart: always
        environment:
            POSTGRES_HOST_AUTH_METHOD: "trust"
            POSTGRES_PASSWORD: mysecretpassword
            PGDATA: /postgres/data
        expose:
            - ${POSTGRES_PORT}
        volumes:
            - type: ${POSTGRES_LOGS_FS:-tmpfs}
              source: ${POSTGRES2_DIR:-}
              target: /postgres/