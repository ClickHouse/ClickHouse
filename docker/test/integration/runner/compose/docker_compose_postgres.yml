version: '2.3'
services:
    postgres1:
        image: postgres
        restart: always
        environment:
            POSTGRES_PASSWORD: mysecretpassword
        ports:
          - 5432:5432
        command: [ "postgres", "-c", "wal_level=logical", "-c", "max_replication_slots=5"]
        networks:
          default:
            aliases:
              - postgre-sql.local
