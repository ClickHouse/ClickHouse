version: '2.3'
services:
    hdfs1:
        image: sequenceiq/hadoop-docker:2.7.0
        hostname: hdfs1
        restart: always
        expose:
            - ${HDFS_NAME_PORT}
            - ${HDFS_DATA_PORT}
        entrypoint: /etc/bootstrap.sh -d
        volumes:
            - type: ${HDFS_FS:-tmpfs}
              source: ${HDFS_LOGS:-}
              target: /usr/local/hadoop/logs