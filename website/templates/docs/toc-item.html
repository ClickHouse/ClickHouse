<a href="{{ toc_item.url }}" title="{{ toc_item.title }}" class="nav-link text-wrap d-inline-block w-100">
    {{ toc_item.title }}
</a>
{% if toc_item.children %}
<nav id="toc-{{ path }}" class="nav flex-column pl-2">
    {% set base = path %}
    {% for toc_item in toc_item.children %}
        {% set path = base + "-" + loop.index | string %}
        {% set level = level + 1 %}
        {% include "templates/docs/toc-item.html"  %}
    {% endfor %}
</nav>
{% endif %}
