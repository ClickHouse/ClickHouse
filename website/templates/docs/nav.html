<nav id="top-nav" class="navbar navbar-expand-lg bg-dark-alt text-white sticky-top">
    <div class="container-fluid">
        <a class="d-block navbar-brand mr-3" href="/">
            <img id="docs-logo-icon" src="/images/logo.svg" alt="ClickHouse logo" title="ClickHouse logo"/>
        </a>
        <div class="w-100 navbar-text text-left">
            <h1 class="h3 m-0 p-0 d-inline">
                <a href="#" class="text-white text-decoration-none">{{ page.title or config.site_name }}</a>
            </h1>
        </div>

        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbar-toggle" aria-controls="navbar-toggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-toggle">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0 justify-content-end">
                <li class="nav-item">
                     <a class="nav-link" href="#" rel="external nofollow noreferrer">
                        <img id="dark-mode-switch" src="/images/mkdocs/moon.svg" alt="Light mode" title="Switch dark mode" height="32" />
                    </a>
                </li>
                {% if config.extra.single_page %}
                    {% set page.edit_url = config.repo_url + 'tree/master/docs' %}
                {% endif %}
                {% if page.edit_url %}
                <li class="nav-item">
                    <a href="{{ page.edit_url }}" title="Edit this article" class="nav-link" rel="external nofollow noreferrer" target="_blank"><img src="/images/mkdocs/edit.svg" alt="Edit this article" class="mt-1" height="22" /></a>
                </li>
                {% endif %}
                <li class="nav-item">
                     <a class="nav-link" href="https://github.com/ClickHouse/ClickHouse" rel="external nofollow noreferrer">
                        <img src="/images/index/github.svg" alt="GitHub repository" title="Go to GitHub" height="32" />
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-inline-block mt-1 text-muted" href="#" id="lang-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="/images/flags/en.svg" alt="English" title="English" width="32" class="d-inline-block mt-n1" />
                    </a>
                    <div class="dropdown-menu bg-dark" aria-labelledby="lang-dropdown">
                        {% for code, name in config.extra.languages.items() %}
                        <a class="dropdown-item{% if language == code %} disabled{% endif %}"
                           href="/docs/{{ code }}/{{ page.url }}">
                            <img src="/images/flags/{{ code }}.svg" alt="" title="" width="32" class="d-inline-block mr-2" />{{ name}}
                        </a>
                        {% endfor %}
                    </div>
                </li>
            </ul>
        </div>

        <form class="form-inline m-0">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-secondary-alt text-muted border-0" id="search-icon">
                        <img src="/images/mkdocs/search.svg" />
                    </span>
                </div>
                <input class="form-control bg-secondary-alt text-muted border-0 pl-0" type="search" placeholder="Search" aria-label="Search">
            </div>
        </form>
    </div>
</nav>
