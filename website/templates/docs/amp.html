<!doctype html>
<html âš¡ lang="{{ language or 'en'}}">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>{{ title }}</title>
    <link rel="canonical" href="{{ url or 'https://clickhouse.tech/' }}" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "TechArticle",
        "headline": "{{ title }}",
        "dateModified": "{{ config.extra.now }}",
        "image": [
          "https://clickhouse.tech/images/logo.svg"
        ]
      }
    </script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>CUSTOM_CSS_PLACEHOLDER</style>
  </head>
  <body dir="{{ direction or 'ltr' }}">
    <div class="container-fluid">
      <div class="row mb-3">
        <div class="col">
          <a class="d-block mr-3" href="/">
              <amp-img layout="responsive" id="docs-logo-icon" width="40" height="36" src="/images/logo.svg" alt="ClickHouse logo" title="ClickHouse logo" />
              <amp-img layout="responsive" id="docs-logo-text" width="180" height="36" src="/images/clickhouse-black.svg" alt="ClickHouse" title="ClickHouse" />
          </a>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <a class="btn btn-outline-dark text-reset" href="{{ url }}">To full website</a>
        </div>
      </div>
      <div class="row">
        <div class="col">
          {{ page.content|adjust_markdown_html|html_to_amp }}
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a class="btn btn-lg btn-outline-dark py-5" href="{{ url }}">To full website</a>
        </div>
      </div>
    </div>
  </body>
</html>
