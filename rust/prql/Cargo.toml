[package]
name = "_prql_library"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate_type = ["staticlib"]
doctest = false
test = false

[dependencies]
prql-compiler = "0.8.1"
libc = "0.2.146"
serde_json = "1.0"

[profile.release]
debug = true

[profile.release-thinlto]
inherits = "release"
lto = true
