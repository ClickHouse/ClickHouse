language: cpp

sudo: required
dist: trusty

os: linux

cache:
  ccache: true

addons:
  apt:
    packages: [ libicu-dev, libreadline-dev, libmysqlclient-dev, unixodbc-dev, libltdl-dev, libssl-dev, libboost-dev, zlib1g-dev, liblz4-dev, libdouble-conversion-dev, libzookeeper-mt-dev, libsparsehash-dev, librdkafka-dev, libcapnp-dev, libpoco-dev, libsparsehash-dev, libgoogle-perftools-dev ]


matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

    # We need gcc7 headers to compile c++17 code on clang
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
            - ubuntu-toolchain-r-test
          packages:
            - clang-5.0
            - g++-7
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0


before_install:
    - eval "${MATRIX_EVAL}"

script:
  - ccache -s
  - ccache -M 16G
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_CXX_COMPILER=`which $CXX` -DCMAKE_C_COMPILER=`which $CC` -DUNBUNDLED=1 && make -j `nproc || grep -c ^processor /proc/cpuinfo` clickhouse-bundle
